<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Voice Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca;
            --accent-color: #818cf8;
            --bg-gradient: linear-gradient(135deg, #eef2ff 0%, #f5f3ff 100%);
            --card-bg: rgba(255, 255, 255, 0.90);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            /* Allow scroll if vertical space is too small on desktop */
            min-height: 700px; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* React Root & Layout */
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            display: grid;
            grid-template-columns: 320px minmax(400px, 600px) 320px;
            gap: 24px;
            width: 100%;
            max-width: 1400px;
            /* Use slightly less than full viewport to allow breathing room */
            height: 95vh;
            max-height: 1000px;
            padding: 24px;
        }

        /* Columns */
        .col {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .col-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.5);
            flex-shrink: 0; /* Header never shrinks */
        }
        .col-header h2 { font-size: 16px; font-weight: 700; color: var(--text-main); }
        .col-header p { font-size: 13px; color: var(--text-sub); margin-top: 4px; }

        .col-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            /* Ensure content doesn't break out */
            min-height: 0; 
        }

        /* Scrollbar */
        .col-content::-webkit-scrollbar { width: 8px; }
        .col-content::-webkit-scrollbar-track { background: transparent; }
        .col-content::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #fff; }
        .col-content::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Left Column: History */
        .history-list { display: flex; flex-direction: column; gap: 16px; }
        .history-item {
            font-size: 14px;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            max-width: 90%;
            animation: slide-in 0.3s ease;
            word-wrap: break-word;
        }
        @keyframes slide-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .history-item.model { 
            background: #f1f5f9; 
            color: var(--text-main); 
            border-bottom-left-radius: 4px; 
            align-self: flex-start;
        }
        .history-item.user { 
            background: var(--primary-color); 
            color: white; 
            border-bottom-right-radius: 4px; 
            align-self: flex-end; 
        }
        
        /* Center Column: Main */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        
        .mic-btn-container {
            position: relative;
            margin: 30px 0;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .mic-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        .mic-btn:hover { transform: scale(1.05); background: var(--primary-hover); }
        .mic-btn svg { width: 32px; height: 32px; }
        .mic-btn.active { background: #ef4444; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); } 

        /* Visualizer Ring */
        .visualizer-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .visualizer-ring.active { opacity: 1; animation: pulse-ring 2s infinite; }

        @keyframes pulse-ring {
            0% { width: 90px; height: 90px; opacity: 0.8; border-width: 4px; }
            100% { width: 200px; height: 200px; opacity: 0; border-width: 0px; }
        }

        .question-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
            flex-shrink: 0;
        }

        .transcript-box {
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 10px;
            color: var(--text-sub);
            font-size: 15px;
            min-height: 60px;
            max-height: 200px; /* Limit height to prevent overflow */
            overflow-y: auto;  /* Allow internal scroll */
            font-style: italic;
            padding: 10px;
            background: rgba(255,255,255,0.4);
            border-radius: 8px;
        }

        /* Right Column: Feedback */
        .feedback-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }
        .feedback-score {
            font-size: 42px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 4px;
            line-height: 1;
        }
        .feedback-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-sub);
            margin-bottom: 8px;
            font-weight: 700;
        }
        .feedback-text { font-size: 14px; line-height: 1.6; color: var(--text-main); }
        .feedback-list { list-style: none; padding: 0; }
        .feedback-list li { 
            position: relative; 
            padding-left: 18px; 
            margin-bottom: 8px; 
            font-size: 13px;
            color: var(--text-main);
        }
        .feedback-list li::before {
            content: "â€¢";
            color: var(--primary-color);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Form Controls */
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            color: var(--text-main);
            margin-bottom: 10px;
            background: #f8fafc;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
                max-height: none;
                overflow-y: visible;
                padding: 16px;
                gap: 16px;
                display: flex;
                flex-direction: column;
            }
            body { 
                height: auto; 
                min-height: 100vh;
                display: block; 
                overflow-y: auto; 
            }
            .col { 
                min-height: 400px; 
                height: auto;
                margin-bottom: 0; 
                flex: none; /* Do not flex in column mode */
            }
            .col-center { order: -1; } /* Center first on mobile */
            
            /* Ensure content inside columns is visible */
            .col-content {
                overflow: visible;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
